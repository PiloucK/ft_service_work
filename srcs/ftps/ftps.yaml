apiVersion: v1
    kind: Service
    metadata:
      name: ftps-service
      annotations:
        metallb.universe.tf/allow-shared-ip: "true"
      labels:
        run: ftps
    spec:
      type: LoadBalancer
      ports:
      - port: 21
        protocol: TCP
      - port: 20
        protocol: TCP
      - port: 40000
        protocol: TCP
      - port: 40001
        protocol: TCP
      - port: 40002
        protocol: TCP
      - port: 40003
        protocol: TCP
      - port: 40004
        protocol: TCP
      selector:
        app: ftps
    ---

    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: ftps
    spec:
      selector:
        matchLabels:
          app: ftps
      replicas: 1
      template:
        metadata:
          labels:
            app: ftps
        spec:
          restartPolicy: Always
          containers:
          - name: ftps
            image: ftps:latest
            imagePullPolicy: Never
            ports:
            - containerPort: 21
            - containerPort: 20
            - containerPort: 40000
            - containerPort: 40001
            - containerPort: 40002
            - containerPort: 40003
            - containerPort: 40004
